<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url('images/pattern.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #28889b;
            background-blend-mode: multiply;
            color: white;
        }
        body::before {
            opacity: 0.05; /* Adjust the opacity as needed */
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: radial-gradient(circle at center,  #4ce1ffa0, #00ACD0);
            padding: 20px;
            border-radius: 8px;
            color: black;
            position: relative;
            z-index: 0; /* Ensure the container content is above the pseudo-element */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25), 0 6px 6px rgba(0, 0, 0, 0.22); /* 3D shadow effect */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }
    
        .container:hover {
            transform: translateY(-10px); /* Hover effect to lift the container */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 20px 20px rgba(0, 0, 0, 0.22);
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Adjusted to align items vertically */
            height: 200px;
            border: 2px dashed #336699;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
            text-align: center; /* Center text horizontally */
            margin-bottom: 15px; /* Added margin bottom for spacing */
        }

        .file-upload-icon {
            font-size: 48px;
            color: #336699;
        }

        .file-upload-text {
            margin-top: 10px;
            font-weight: bold;
            color: #555555;
        }

        .form-control-file {
            display: none;
        }
        #generatedEmail {
            white-space: pre-wrap; 
            overflow-wrap: break-word;
            max-height: 300px; 
            overflow-y: auto; 
            background-color: #00ACD0; 
            padding: 10px; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" id="cold-email-title">Cold Email Generator</h2>
        <form id="coldEmailForm">
            <div class="form-group">
                <label for="personalInfo">Personal Information:</label>
                <textarea class="form-control" id="personalInfo" rows="3" placeholder="Enter your personal information"></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Resume (PDF):</label>
                <label class="file-upload" for="resume">
                    <i class="bi bi-file-earmark-pdf file-upload-icon"></i>
                    <div class="file-upload-text">Click here or drag and drop a PDF file</div>                 
                    <input type="file" class="form-control-file" id="resume" accept=".pdf" onchange="updateFileName(this)">
                </label>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description (Optional):</label>
                <textarea class="form-control" id="jobDescription" rows="3" placeholder="Enter the job description"></textarea>
            </div>
            <div class="form-group">
                <label for="companyInfo">Company Information:</label>
                <textarea class="form-control" id="companyInfo" rows="3" placeholder="Enter information about the company"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateEmail()">Generate Email</button>
        </form>
        <hr>
        <h4 class="text-center">Generated Email</h4>
        <pre id="generatedEmail" class="border p-3"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script>
        function updateFileName(input) {
            const fileName = input.files[0].name;
            document.querySelector('.file-upload-text').innerText = fileName;
        }

        function generateEmail() {
            const personalInfo = document.getElementById('personalInfo').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const companyInfo = document.getElementById('companyInfo').value;
            
            const emailContent = `
Dear Hiring Manager,

I hope this message finds you well. My name is [Your Name], and I am reaching out to express my interest in potential opportunities at [Company Name]. With my background in ${personalInfo}, I am excited about the possibility of contributing to your team.

${jobDescription ? `I came across the job description for the ${jobDescription} position and was particularly drawn to the opportunity because [specific reason].` : ''}

I have attached my resume for your consideration. I believe my skills and experiences make me a strong candidate for your team.

Thank you for taking the time to read my email. I am looking forward to the possibility of discussing how my background, skills, and enthusiasms can be in line with the goals of ${companyInfo}.

Sincerely,
[Your Name]
            `;
            
            document.getElementById('generatedEmail').innerText = emailContent;
        }
    </script>
</body>
</html>
